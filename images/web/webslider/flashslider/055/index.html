<div id="flashcontent01"></div>
<script type="text/javascript">	
	var speed = 4000;		
	var pics='images/01.jpg|images/02.jpg';	
	var mylinks='http://www.html6game.com/|http://www.html6game.com/';
	var texts='|';/* 无标题 */
	var sohuFlash2 = new sohuFlash("swf/html6game.swf","flashcontent01","334","255","5","#ffffff");

	sohuFlash2.addVariable("l",mylinks);
	sohuFlash2.addVariable("icon",texts);
	sohuFlash2.write("flashcontent01");
