	(function (){
		hp_layout_cookiename='hp_layout2';
		hp_theme_cookiename='hp_theme_id2';
		hp_layout_lstid_cookiename='hplayout_lstid';
		hp_layout_lstid_i_cookiename='hplayout_lstid_i';
		get_theme_csspath=function (t){
			return "/Library/homepage2009/style/theme-"+t+"/theme.css";
			
		};
		var cc,Tp=';',c=hp_theme_cookiename+'=',d=String(document.cookie);
		for(var e=-1;(e=d.indexOf(c,e+1))>=0;){
			var f=e;
			while(--f>=0){
				var g=d.charAt(f);
				if(g==Tp){
					f=-1;
					break
				}
			}
	
			if(f==-1){
				var h=d.indexOf(Tp,e);
				if(h<0){
					h=d.length
				}
	
				cc=d.substring(e+c.length,h);
				break
			}
		}
	
		if(!cc){
			cc='red';
			window.theme_cookie_to_save=cc;
			
		}
	
		window.theme_cookie_str=cc;
		document.write('<link href="'+get_theme_csspath(cc)+'" id="link_for_theme" rel="stylesheet" type="text/css" />');
		
	})();
  </SCRIPT>
